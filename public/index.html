<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Budget Buddy</h1>
      <p>Mengelola keuanganmu dengan bijak</p>
    </header>

    <section class="summary">
      <h2>Ringkasan Keuangan</h2>
      <div class="summary-boxes">
        <div class="box income-box">
          <h3>Pemasukan</h3>
          <p id="income">Rp 0</p>
        </div>
        <div class="box expense-box">
          <h3>Pengeluaran</h3>
          <p id="expense">Rp 0</p>
        </div>
        <div class="box balance-box">
          <h3>Saldo Saat Ini</h3>
          <p id="balance">Rp 0</p>
        </div>
      </div>
    </section>

    <section class="form-section">
      <h2>Tambah Transaksi</h2>
      <form id="transaction-form">
        <input type="text" id="name" placeholder="Contoh: Beli Mie Ayam" required />
        <input type="number" id="amount" placeholder="Contoh: 15000" required />
        <select id="type" required>
          <option value="income">Pemasukan</option>
          <option value="expense">Pengeluaran</option>
        </select>
        <input type="text" id="category" placeholder="Contoh: Lainnya" required />
        <button type="submit">+ Tambah Transaksi</button>
      </form>
    </section>

    <section class="history">
      <h2>Riwayat Transaksi</h2>
      <ul id="history"></ul>
    </section>

    <footer>
      <p>Â© 2025 Budget Buddy. Dibuat oleh Annur ðŸŒ±</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
